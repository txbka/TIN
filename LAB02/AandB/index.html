<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="styles.css">
	<title>LAB02</title>
</head>
<body>
    <form id="mainArea">
        <div>
            <label for="textInputField">Text input field</label>
            <input type="text" id="textInputField"></input>
        </div>
        <div>
            <label for="passwordField" class="required">Password field</label>
            <input type="password" id="passwordField"></input>
        </div>
        <div>
            <label for="checkboxField">Checkbox field</label>
            <input type="checkbox" id="checkboxField">
        </div>
        <div>
            <label for="radio1">Radio1</label>
            <input type="radio" id="radio1">
        </div>
        <div>
            <label for="radio2">Radio2</label>
            <input type="radio" id="radio2">
        </div>
        <div>
            <label for="radio3">Radio3</label>
            <input type="radio" id="radio3">
        </div>
        <div>
            <label for="list" class="required">Dropdown list</label>
            <select name="list" id="list">
              <option value="value1">value1</option>
              <option value="value2">value2</option>
              <option value="value3">value3</option>
              <option value="value4">value4</option>
            </select> 
        </div>
        <div>
            <label for="textarea">Text area</label>
            <textarea id="textarea" name="textarea">Text area sample text</textarea> 
        </div>
        <div>
            <button type="button">Submit</button> 
            <button type="button">Reset</button> 
        </div>
    </form>
</body>
</html>
